<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>連絡先</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="js/vue.min.js"></script>
	<link rel="icon" href="favicons/favicon.ico" id="favicon">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
</head>
<body>
<div id="container">
	<div id="header">
		<input type="checkbox" id="nav-menu-status" v-model="isChecked">
		<div id="nav">
			<div id="nav-header">
				<div class="site-title"><a href="index.html" id="logo">Masahiro Higuchi</a></div>
				<label id="nav-menu-toggle-button" for="nav-menu-status">
					<img src="images/C.png" alt="Menu Icon" />
				</label>
				<a href="#nav-menu-status" id="nav-menu-open" v-on:click.stop.prevent="toggleMenu()" ><span>メニューを開く</span></a>
				<a href="#" id="nav-menu-close" v-on:click.stop.prevent="toggleMenu()"><span>メニューを閉じる</span></a>
			</div>
			<!-- <div id="nav-content">
				<ul class="header-menu-links">
					<li><a href="biography.html">プロフィール</a></li>
					<li><a href="gallery.html">制作実績</a></li>
					<li><a href="blog.html">ブログ</a></li>
					<li class="current-page"><a href="contact.html">連絡先</a></li>
				</ul>
			</div> -->
			<div id="nav-content-bar"></div>

				<script>
					const CURRENT_MENU = "連絡先";
				</script>

				<script>
					fetch("info.html")
					.then(res => res.text())
					.then(html => {
						document.getElementById("nav-content-bar").innerHTML = html;

						document.querySelectorAll("#nav-content-bar a").forEach(link => {
						if (link.textContent.trim() === CURRENT_MENU) {
							link.parentElement.classList.add("current-page");
						}
						});
					});
				</script>
			</div>			
		</div>
		<label id="menu-bg" for="nav-menu-status" id="menu-bg"></label>
	</div>
	<div id="main">
		<div class="page-header">
			<ul class="breadcrumb">
				<li><a href="index.html">ホーム</a></li>
			</ul>
			<div class="page-title">連絡先</div>
		</div>

		<section>
			<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScmJ2W1tjq_XIbBlKq1f5RBeg_f9EkiJO04w_C8gXcVtZELJA/viewform?embedded=true" width="640" height="1195" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
		</section>

		<div class="content footer">
			<div class="copyright inner">
				<ul>
					<li>&copy; Masahiro Higuchi. All rights reserved.</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
