						<div class="agreement">
							<h2 class="agreement-title">個人情報の取扱いについて</h2><p>こういうのって小っちゃすぎて読めないし読む気にもならないんだけどもでも読まないと万一ってこともあるしどうせ暇だし結局は最後まで読んでしまうんですよねわたし。ちなみに以下はただのダミーテキストですので読んでも意味はありません。</p><p>だめましましのたはなまた口のまっ黒汁のときへはまるで丈夫たんて、何まで位を見えれのたませ。</p><p>叫びすぎ何はゴーシュがいいでて夜のわくの歌曲へとり第一ゴーシュらのかっこうでばっているなた。譜もさっきくわえて行きたら。かっこうは一弾くセロのようにつれてときた。ゴーシュも楽長からだとどこに弾き出しとくださいまし。テープもゴーシュにどうになおしが音楽に舌のようから考えついて口の戻ってぐるぐるゴーシュへつづけていた。</p><p>いかにもそっとゴーシュをドレミファをやるましで。</p><p>それそうと一心を云いて狸が消したまし。</p><p>意地悪を近づけますた。「野ねずみを云った。セロ、みんなに狸。</p><p>し。」それは前のうちのいきなりはじめのっきりがかっました。セロは窓をまっひまがなりから晩が顔をあってけろりと前しられたままにやめましでし。じっとぼんやり云いて、とらてあるとはじめなば血からこうしてかっこうにねから位だまったない。「中い。</p><p>療に給えまし。思い切っなあ。何もどこへ小麦が急いでばかり見向うもいいんたてぞ。」誰は勝手そうをいるてなあ顔つきからだと喜ぶたりた狸の扉をしが鳴ったりしていた。頭も走ってセロがむしったない。</p><p>ぼくはもう外国はなくのましてゴーシュはどう面白んですなく。「前のいまの扉に。なっ。」それはどうしたた。気分はねどこへおこって明方です。</p><p>すると今はおもわずあるなだ。わるく病気ましと弾くでいて先生をやろようたこどもをかじっとそれからまるでパンが枚あるきたた。こんこんかとかっこうはてごくごくしたないから切なふりには半分は家の児たない。こどもはみんなが明方まし猫のなかそれを取り上げなようにべ勢町へセロを考えから何か呆れんを下げているたた。「そしてどんどんこんどの先生。</p><p>飛ん。」こらと行かてまげたかとばってまだ嘴をボロンボロンがよく呆れて三つなっございだ。「愉快ず。何とかしではじめまし。そののは楽屋の扉んんた。</p><p>これからこんなもう置いたんで。</p><p>たばこ。おじぎだけよく川五時はありがたいんたな。ゴーシュが甘藍を許してていつ手があんな馬車すきあんばいとだい館のセロなんかの音火花をとまって出しうにわかに何の面目はどう済んことです。ゴーシュ猫さん。</p><p>さまをはひるんですてなあ。</p><p>かぶれというのからやはり云いいん。云いは来も先生というんをすこしきたんる。そしてぞろぞろぶるぶる火花の一つとなおしましはわ。誰だってみんなでもしでわくの甘藍をなって誰の眼を笑って出るようたことた、するなあ、そうすって行っましてよ。窓しその次血館にやつ二枚のところに畑を見ようますのましは、どこをはまた粗末たてよ。</p><p>ところがいまはかっこうはそれでも、して二寸がもにわかに矢をつれてはじめ行く。」何もかっかのして、それから音から見てかっこうからちとおまえかからすぎて来たりふりまわしました。扉はこの生意気だろとんとんふうございセロをちがうて野鼠のんにしとみみずくをぶっつかって何だか晩をちでしましが、人に見しまうてまし顔だけついた猫こんどつづけますところが夜にゴーシュをもセロげ飛びたちたござい。</p><p>こんな窓わるく工合はみんなか声ますかい遅くんへはいり赤どもをするて行きございまし。</p><p>糸となってもみんなはお父さんのゴーシュ手たにししられるましばか血を、ょってじぶんのは何をまもなく一枚たてきかせて明方はゴーシュのセロのその甘藍へ向うのとんとんをひくとあとのわくにはじめや弾きてなっすぎからしとよしすぎどいるてやるましんだ。わくでなかで飛びつきとえいからぶっつけと前の物すごい曲でもっましなら。何はおれまでな。その前の心配ききましガラスますた。セロは誰が孔のところへとうとうどなりつけて、思わず音楽がお母さんになんてひとの小屋へそんなにわからました。</p><p>ところが東でさま考えてゴーシュをせでちょろちょろさまふうた舞台を入っの下をなおしだしだな。</p><p>ねこをひいてこわれてはせひるてもしいまなったまではいってそれから毎日を弾いなんは下げかいん行くないおああおわあおう鳴っいましまい。セロもぐっとお狸思うてくださいのかは出ましようからくわえてゴーシュもお小太鼓がそろえ小太鼓はどんとしてしっかりこわい兵隊にし一生けん命がはわからかとひるまように云いたなら。そのうちそれか棒胸のかぶれから心臓とやめんへやめたた。「ひかり君か。」</p><p>先生は弾きだようにするでだ。</p><p>ところがぶっつけてゴーシュに続けてやっているましのは半分だけ三一度云っましんでこしらえこの三時かっこうましん。からだのゴーシュへありたはじめなおしたゴーシュにもういいそうに云いながらてて窓の前で睡って帰っだた。</p><p>「何だすった。こう司会はみじかいたなあ。」「みんなだて」セロが云いないた。「それすあかりまし。叫びて行っ。」</p><p>二枚セロと置いましまし。諸君は弾きてのまるでを二週間があいたまし。「これをおろし君をかっこうまで見えてしまうと出ませ。第十おまえを困る壁汁をつれてっだことでもつぶっか。またその係りでもみんなの楽長のそれだ。</p><p>みんなまし。永くはあわてたみんなに云いて。明方などは本気の楽譜をどなりや眼ないたりなっでしことはそこましませ。仕上げてしまい。し。」</p><p>また扉はかっこうから広くいろて先生が歩きではふっましたてねずみのこどもにもう砕けから思い切っませだ。「セロ、まだまっ児を弾いて、ばかぐったがってしばらくくしゃみをするようなでききた。いつにシューマンのかっこうにしてごらんおどかし。考えていでて。」</p><p>「勝手んことへ立っべ。火花のもんを。」野ねずみこりも合わせからその棒のおれぞろぞろいじめましがどう出したた。「ではお返事は見おろしましな。まるで。</p><p>何はもう町の町をきれないて出れですことた。」「勝手だ。生意気まし。無理た。」</p><p>ゴーシュはとうに大狸がなって組ん鳥の近づけたように扉やぶれが帰るましたてまるでゴーシュがついて呑みなます。「するとあいかい。」風は君へ弾きましかょってじぶんのがゴーシュからなおりて眼はおればっててる、するとふくでやめてなんどを仕上げました。</p><p>また狸を一三ぺんすぎの曲のホーシュから孔のためをいまだけ云いでてるだで。「これをせと。」「トロメライ、頭おじぎ。」かっこうは先生できってなってなりだます。「しばらくか。</p><p>トロメライということは大きなことか。」公会堂あわせはどこをしたらかそしてんセロにとけてましあかしのからだの手をちょっとはまっですます。</p><p>ではすっかり先生のようだ狸で「印度のゆうべ悪評」にとってぶんがしはじめでない。いや狩はそう眼をそのままふみがはじめましましといきなり間たり意気地がちがいたかと云いてもう棒ののを尖っこわたた。</p><p>するといきなりにやにやゴーシュへ控室をあるましうが音は考えたたました。</p><p>ゴーシュはわあきみはとうとう半分一ぺんの失敗からなおりたとして楽譜がわらいしまいて位たりラプソディをいつもゴーシュへいえないた。それから遠くはゴーシュを食っめからはゴーシュへはちがわうたて風車教わりガラスみちを啼くておれからますますうまたそらられましかいってように鳴らし合せちまうましまし。ホールはぐるぐるうまい云いんでそうさきいいしいるました。</p><p>「中そっとこんどた。今日ましよ。</p><p>ご生意気ですてしてっ。そうほっと床下のぶんじゃやぶれましないて。」「し。すこしむのくらいしかないのでで思っまままし。」トロメライはなくしてやっがやろやゴーシュに狸がこったりすぎたたてなんどへ出ん眼はぎっしり面白い砕けのでた。</p><p>とっましは先生はもうすきのようにもちろんどうもかっこうでなっでまし。ドレミファはこれからぜひあわてながらつづけたなくで、「こらいつがしながら行っぞ」と教えるてがぶがぶふんないた。ところが手はおいおい立てと「眼、こんたりのごつごつはどうしてぶっつかってないぞ。」</p><p>とあけよましない。からだ飛んはそれからすこしもしたましてこわい音を眼セロで二時ひいてゴーシュにこわれきみを猫を一枚飛ばしんで「あんまり心臓。兎にない弾きましな。</p><p>ゴーシュに曲げからごらん。」</p><p>セロは楽長から組んましようで参っなすばやく眼をかっこうといえましん。「はさあ、どううたいましなあ。」かっこうしはこすりとすこし話が楽長をゴーシュを思ってましゴーシュのあとへ思うましで。うセロは外するたの何のおいでが処のように急いてセロの狸をしょってかっこうをとうとうやぶれともまるでという間もなく吸っていがぐるぐる出からはやはりぴたりあるていてどういうがはもうたっ者へ鳴っでしと云いたまし。</p><p>ポケットはぎっしりいいそうにひびくてくださいましですて「戻って行っべ。</p><p>ちらちら云うなべ。ゴーシュ。」一足出すは遁がかかえてセロをゴーシュのようにドアのうちからつかればしまいんにあるてまた出したない。すると、もう病気しならってようにしばらくしましまし。ロマチックシューマンの次は向うをすこしありがたい馬車の狸が来てはいるてつづけましです。</p><p>また呆気をどうしてもの胸ラプソディへ云いつづけたない。十六時はちょっと飛び一ぺんはひる六ぺんはしては子もそう考えたございだた。そしてもう一位ましかはやめたひるて出しかは過ぎでおわあおああ持って行くでしと何か風をきっ弾きとのきんをまげない。</p><p>「かっこう、これからしんのか。」ボロンボロンに思うなてすこし狩のゴーシュがぽ小節のたりゴーシュをして人の顔つき叩きの野ねずみがすからやるたた。</p><p>扉を教えない方を組んておまえは口たた。「ゴーシュじゃ済んだけ。何の助けます。」</p><p>いっしょを弾いなた。</p><p>「人がひるましことでし。」</p><p>窓狩は仕上げてこすりたた。ゴーシュはこすりで「下たと。これの水は、窓、係りとつめまでなどですか。」</p><p>そしてゴーシュをごゴーシュ愉快に「はあ、何だんまし。すると面白いなかっからな。」</p><p>とならなない。「わるくんか。</p><p>それみちのは前たべるのを黒いなんかです、何気ないようはどこがもひどいじゃあますか。」</p><p>「するとそれが面白ことな。</p><p>だから間のずいぶんうるさいもんだのいっしょがとてもこわくことからへはなってくれてはやっとほてらたた。」「云いたぜ。」「それからこれをはもっきことます。</p><p>こっちらのっきりまた医者たり一一聞いて一二いつ向いんます。」「生意気ますなあ。まるであけよてないぼくはそこのおしまいがひるたてはいいましはたか。」</p><p>「それから何は灰を元気をせましのまし。」「ゴーシュはくそはひきか。」「よし、あとをはじめさっきへやはり一拍かまえことた。」「鳥はくそもちか。」「おっかさんぶるぶる顔からはじいが来。</p><p>ここは云いてどなりまして。」「広くよ。さあ何よのばかりきれて直しで云いましよしあるんでしなあ。」</p><p>ゴーシュは楽長にちがわて額たりのどをして楽長とありんたら。するとホールは組んて用にもっともくっましまし。「合せます、ありた。そののないたんです。」「うかっよ。</p><p>だってこれくわえがごらん。」「ずいぶんたなあ。」</p><p>楽長も顔がひへ教わりてしばらくまげてに「孔」と猫やめましまし。「みんなゴーシュ。やつをパンなあ。わたしたちからは、するとトマトは第一野鼠はいやたんたらぞ。」「それは弾いまし。」</p><p>「どう鳴っんまし。」「ないんはやつをいつか来でしのがしんでし。」</p><p>「こうしてすこしなまし。」孔見はまたあとがなって、あとアンコールおねがい練習扉と出ながらふるえうた。そしてドレミファもどう倒れるて一生けん命へ楽器びっくりアンコールぎてしまいはもうじぶんがと続けてちがわないた。それはぼうっと途中にですを待って何だけもありことない。ドレミファはたしかにトマトへよく押して「こら、元気になりたか。」</p><p>と云いてなったた。また猫はまじめそうにゴーシュをするながらすこしまもなく切ながまわっですたてがぶがぶ「沓きっとないびっくりはじめかっか」と明けて云っました。ゴーシュをすっかりしていて、「こらひるま、ぶるぶる子が置きでしょ済まし」としましだ。「しばらくした一生けん命してくれ。</p><p>何んもいいようだでまだ云いんた。」「何たて、やつを弾きさまに倒れるいものたはよかっんましねえ。いうますか。」「どっかりかいきなりしきりに二枚作曲た。</p><p>いきなりか。」音楽もかっこうとこれねんもすぐ思うましまし。「すると何うちましよ。」ねずみは猫へ走っんまし。</p><p>ゴムも「し」と一生かっこうをつづけが「するとすぐくるしかっかいるまし。」としばまた楽屋かっこうがいっだた。「愉快がむしっいな。」</p><p>ゴーシュはをで硝子すうが踏んいましう。それから嵐もそしていよいよ大物に出して「セロ挨拶猫」と晩を云いてよしさっきつめないた。ゴーシュもはじめはゃくしゃしていましたがいつまでもつづけてセロしててるところでよろよろまるであなたは手ののを糸の人をあると来かぞと鳴っんからしていたた。とんとん思ってしじゃ狩ののにわるくようたのが聞いもんですです。</p><p>「すみその生意気たことひけでいたこれは用をしとやるものほどたか。」と舞台もちょっとこうに別にきれずます。すると音楽はたたと箱へかけるられですようによほどとなおして何に少し一生けん命のように「ゴーシュきょろきょろ失敗悪いまねい息ください」と弾くて弾いんた。それでは高くそうに頭をつりあげて「どう見た方ましか。</p><p>あなたみちたこんなおっかさん物凄いいつまでジャズを野ねずみへはいっじゃは給えんんなあ。」</p><p>とあわてました。「それにばかない。</p><p>この気の毒た作曲が君だけやろてきれか。もう叫びてい。する。はじめがしのでもますか。」</p><p>頭は眼でけりたらた。音楽のそらをじつは光輝つけるをむしておれへ気の毒ますセロが写真をまったくつまんているまし。「ではご次さまを仕上げかもどんと。にわかに一時。</p><p>これからたて。」馬車はまた外へ進みだた。「弾い出し。生に出て。</p><p>このご棒団。鳴って考えるんがぶっつかって窓にやってっよ。」ゴーシュはがぶがぶ包みでついたな。そこでベロリはやっとまねかったようにどう小麦からいただけとはいりたなく。ではぶんを切な窓へこすりてが行くがパチパチパチッをそろえたた。</p><p>「う、夜中をかっこうたね。」ゴーシュもあいと云いてあとへ帰ったとはいっるたながらいまあんな眼はようようそれでもごくごくちがいゴーシュにもしたたございまし。</p><p>からだとまわりのゴーシュへいよいよやっと踏んてやっときをそれでは人をしととりて顔の弾いないまし。できるて先生のゃくしゃしていましたがいつまでもつづけてうまくどう栗がするてくださいた。「たくさんいっててて叫ぶてやるはじめた。」鼠にもう三ぺんばかり顔に弾き出しうところ、眼は怒ってみんなへ何じゃいまはというようにどうか馬車の風のゴーシュのそらで弾いて、しだなかの顔へだしたセロをもうなったござい。</p><p>よしこんどはいっぺんに恐い児をあわせとゴーシュは血がいったうちいきなりかっかもいうたたたらまし。あきが金星にかまえとしまいございと屋根裏をかっこうで云いたたいきなり血も猫をきかて飛びつきいうますた。ではでは扉に弾いそうに云いのまし。</p><p>顔もいきなりあとを尖って舞台がはいっとあわせんまし。狩は三一枚重ジャズ死にが進みセロは畑のところひもへやめでした。そのほっと居りなく一つのゴーシュをおじぎをセロのようにうそとしただ。またほっと何でもしかみんなまではどうに見おろしてくださいながらぱちぱちあるな考えるているました。</p><p>狩もまだひかるなようにおっかさんがなってやろたまして、やはりあわせようにぐったがってしばらくくしゃみをするようなのたまえがありて煮てだしたまし。ゴーシュの顔はボロンボロンはさま過ぎまでゴーシュが居りてあけるれてからだからぱちぱちもっので行くまして、だからゴーシュをまるでするのがけりた。一生けん命はこれから云いては曲の室のように途中と叫ぶでなるでいましと見て家を砕けだときするてねむりたと、顔からなかなか出すて足の一足の栗を歩いていたしなませ。ゴーシュはおれへこの猫をまた面白くわえが叫びてよほど怒りに弾いて、「さあ、弓、これはからだ館というものがわからていちがう。」</p><p>と云いたた。だっておっかさんの猫は作曲弾きまし猫でぶっつけてもう舌が飛びましなかもう出うというようと間がむしゃくしゃ許して来たたて、まだかまえて「顔らという誰云います。」とはいっうまし。舌はその頭をながめてこれからしそうとすっだたて、そう下手に黒いたばこをするて、「そこで歩いてやるん。</p><p>晩家というんはぞ。どこのようたみみずくがよ、床と鳥と近づけて愉快とつぶって君君のすぎようを走っございのた。」とほてらたます。そして粉のへんはそれから狸そうを「するとみんなの耳をぞ、ゴーシュさんはそう叩くたちをうるさいだてこめて云いとしましな。」</p><p>と見なかっまし。するとケースはさっさと弾く行っでいたです。「そっちに飛びたちと出しないんた。あれは恨めしどころでもましか。</p><p>おまえを通りしんな。」ゴーシュの弓も大丈夫に風車を起きあがっましように野ねずみ前がなっました。</p><p>「それは譜の足ぶみましよ。療をくわえて直しが来と出るれたんまし。」「みんなをも赤ん坊をなくまでたか。」「ありがとう、こっち」コップの猫は云いときを夜中云っが一本したまし。</p><p>「またこう泣いものです。」「ところがよ、『気の毒たばかげ』をとるて行っ。」</p><p>「おれんだめまし楽屋屋というみみずくか。」「さあその床たな。」扉の仲間は考えうちにしっかり一毛のからだを拭いてまいまし。ねずみはろってなおるくださいたん。</p><p>「ふう、生意気でし甘藍ましわ。</p><p>う、ああつっ込んなあ。それは顔にきいんか。」</p><p>長椅子は馬車の人がどうしのかとひきともっとそれからあるばやれるったた。すると譜の眼はセロが云いからセロのほんとうの泪のなかから狸がはじめてべつに見ろくださいたない。</p><p>どこをうとうと永くから思うてっ所を猫はみんなもひどくぞと落ちるたまし。ゴーシュじゃして来いて糸の狸はそうぶんへよろよろとりだです。すると一杯なっうというようにもごました。「ゴーシュ君は大きな三枚の狸から弾くなかはしたがやめなあ。</p><p>そっとどこをやっようを見るぞ。」わくもぽんぽんつけるでた。よほどどういう血はしいんと永くしてもこう聞えてをたまして野鼠がなんましようたことをゴーシュにいろていただいたんならた。「すると、いきなりまでなっだろ。その川はうかっんましね。」</p><p>とおいでは長いそうにせました。するとゴムは俄そうをすってするといきなり云っがいたたが「みんなをひどい方ませでしよ。またどんと一人やろて来ましか。」「いそがしいとも見よ。」トマトもしました。</p><p>パンのゴーシュは前のようによし行くてどうしてかっこうにあるくてロマチックシューマンを沓をのんようを叩くたます。</p><p>すると川でも帰るたときもいまはまずはだいをリボンにない見ながら行ったまし。「こらたくさんをありたぞ。いっぱいああ。」うそのあとはご窓見て水と感情なるを出るうちをまわしし硝子狸へセロ巻仲間教えるとひるが療を教えからだして行けました。</p><p>譜はかっこう込みてすこし風におこっます窓をわかってい赤をちていましたど、療へひてやっでもおこっとまじめをあるく下げたとおどすて児がしたまし。猫の公会堂はょってじぶんのはかなりセロを泣いて半分夜間もなくなおしてぼうがやめましうちしばらくやめてやるたてするとそこか銀へやはりともっ方からしな。いつはもう弾いか鳴らしましかの弓なじてこんどのんたでラプソディはそうこわて「おかっ。」とあわてないた。</p><p>するとかぶれのガラスまへ弾いとっでのも六時の孔たらます。</p><p>すると大甘藍その狸のなおるてぱっとに交響のいまを押し出してはじめたまし。このまた下のゃくしゃしていましたがいつまでもつづけてったそのまましょっごからだ舌はようよういろだた。たとえば呆気は誰を弾きせならでというようにアンコールおろしがセロの今夜へいろと、悪い仲間の人へ三ゴム前というまるで安心をいろてしございた。</p><p>「窓、その舞台で演奏がむずかしいていんそううじまして交響楽お野ねずみからして行けてやろまし。」「やつを虎まで合せのか。」係りはすぐまるでほてらてこぼしたませ。</p><p>それでかっこうの勢は三つを出してそう云いでいるたたてすこし云いだようにしたです。「野鼠、おれも野鼠ですなでし、扉はいましばらく生意気にあれのぼんやりでいえて音にまげましはたったらたか。」</p><p>「何のんたか過ぎましべ。」</p><p>「すると扉銀の外を、鼻さまの先生は云いなたて形さんのゴーシュは云いましましてその楽長のゴーシュだけ聞いて行っじでこの狸までごほんとうをしだともさっぱりいいわけましまします。」「よく、私はぼくかのゴーシュ面目ましな。これはねこの病気楽長手伝ってはじめますんはいいてな。ぱちぱち狸の虎は晩わからてトマトのまねから弾けていただいじてぞ。</p><p>は川。」甘藍もいうてそのゴーシュなんどがだして合わせないた。そして床の療はぶっつかっくださらてっですた。「ありがとうこの狸はとうとう病気を泣きだどうか広く飛びでよかっまし。今日まで何そうどうしてもなっが先生で死にまして、きちからなってトロメライをどうぞ係りをなさいてうまく手はよくおじぎ見がはこさえよてくれなまで。</p><p>みんなにとってんつっ込んます戸棚だた。」</p><p>猫はまねあてて出たた。「おまえないて、きみがかっこうにあけてからだたりセロの息がたって。どういうことた。</p><p>あなたは。」ゴーシュは虎がパンにおくれすぎなっただ。「そら、誰のんは練習を済むてみんな療のご子のぶんにはもっながら足吹き出んたうだ。」「それから野ねずみたものか。」「う。</p><p>をた所とても頭の楽長をまるでとりながらお聴衆かなし気になかなか外たふりも考えてかっこうからくたびれてにむしだものもついだ。」「ああどんどんか。</p><p>わたしの頭の子をおああ大うなって、それに司会の眼で来しおれ顔のかっかがしというのか。</p><p>面白。かもななあ。</p><p>出してやるまし。」下はどう椅子やセロになって私よりぴたりの包みのかっこうからこすりて底の赤を人がいてまわっました。「何は晩を飛んだ。</p><p>何の舌がはしばらくましながら。」セロのへんはお世話汁のようを引きずっからぶんに弾きだで。「何さまもくたびれかな。」気持ちしは巻の楽譜をゴーシュの次にちしですと思ったましてガラスへ前はどなりるでしだです。</p><p>狸はどうぞまわりがけちのゴーシュへ来ますまし。</p><p>「これみんなはなきべ。飛び立ちうちまるでしゃくにさわりように頭にあいからまるでやりございぞ。」「よかっ。</p><p>赤くとるまし。」セロの口はもうかっこうのようましこんな顔を楽長の窓に鍛冶とりたた。</p><p>「上手さ。すると扉考えねとふるえんなら。」</p><p>ホールはへんのうしからむしが給えておれが晩をしめがそんなにかっこうというものがおおいごましてあをあなっますでし。</p><p>では猫の風はぱっと身動きそうにそのうちの象をわからてくださいたたてぶるぶる鳴らしきないはいっますふうた「よろよろ金星まし。</p><p>まるで帰るていてしまい。」とやったな。「こら、何に面白いんか。」ゴーシュはかっこうを押し出して音のままへパチパチパチッを弾きどつかていたございどう猫の勢を行って行ったない。</p><p>顔も、すまて何へ怒っていましです。走っとどうしても猫をむしてどうもどうして云いていろまします。「またですうかい。何気ないね。</p><p>ゴーシュも。」ケースの舌はぱたっと出すもすわり込んたてこうとてもセロへするますなかどんとまるでしていますならてもう出と笑いくださいでし。「さあいったいあわてましことた。おいですた。こらたまし。」</p><p>扉のゴーシュは向うにあってときましたて、なかなか風のさっきをしからもうあんまがはいって「ありがとうたうそらたた」と二じゃ聞いなた。頭もこれを処走っそうがして「ああ、みんな手はゴーシュも見ろんか。」とはじめなた。</p><p>そこでかっこうはかっこうなったように鍛冶団がとけ教えばで「ひる、ほっとごガラスというのは外のゴーシュをなりたりなったりしてめがけましんをたっ晩はいっていていそがしいんたすこしないますたて、しばらくたましてはみんなめはごたばこの戸棚をなど弾くませのもないでじて、ちらちらそれ本おねがいがなきておもわず何がぶっつけへ野ねずみ出ましまし。」となりましです。「では、小さなんたはないのた。ではなるんかと降りだんです。</p><p>ございも弾いのだなあ。どうたっね。</p><p>この狸にわるく孔を持たてべ。」眼も床に首にひるが町をセロを一日参れで町のはじめをのきございまし。代りはよろよろどうして手のようが鳴ってしやどなりや練習を参れとするばと手ましなるべくにどこを出して猫からゴーシュを云わてろへ倒れるてはじめたた。「何だああ。あたりにきょろきょろあるんはどう来かい。」</p><p>いっしょはトマトがぴたりなおりていきなり交響曲。ただ二拍館の糸ましまし。金星ドアたちの猫者は一心の顔の晩のセロがし巻を何ぐるぐる手をしれれがうちねずみにいるて、けろりとほんとうの猫を聞いてくださいなた。</p><p>悪評物凄い第一目へ弾いたんた。頭へは拍手のなかがちょっと火事のように云って見まし。ゴーシュもゆうべを扉がとってきょろきょろあ思わずまでないというようにそんなに君の糸が弾いしまいてしまいますんが、とうに一杯面白さにまるでましのたます。私もふしぎをもって晩にまげやゴーシュを勢を云いたり呆れますた。かっこうはいきなりどうぞ頭がはいっがきた。</p><p>変ましはたどうせおまえからわるく手伝ってとうとう面白ようです楽器をしがっますようた首へやめたまし。</p><p>あのいいゴーシュを顔を見えだまね館を出てやるでた。「かっかをして行ったて、何か恐いのなは云いながらいるど行きますだか。」すると楽隊をまるで弾いて降りたない。</p><p>「とりだたかい。このおかげの外国を何からなるですって何ののを下げようからはわからことましでんう。」「するとぶんさま弾きのにぶるぶるおねがい困るからだし。」「生意気ませ。</p><p>う、ゴーシュ君、それか急いがなおしてくれている。」「君をでか。」壁もかっこうをいるられるでない。</p><p>「ぼくな、みんなた。」</p><p>ひもの前の子でまったくポケットをしてかじったます。「こらわらいていたまえ。」下へわからたです。そっちは光輝で長椅子へ猫をあけられて曲にこめてあんまりボーが交響曲になって来たまし。譜を大きなむとそっくりゆうべのとおりぐんぐんをふくたゴーシュを云わでぜひ云っていからゴーシュにやぶれて私ははい云わというように十毛黒い子に吸ったらた。</p><p>おいとあてた気はきかせようたまし。「やつじゃセロをセロを見ることた。</p><p>かっきり向いながらちまう。印度の壁小太鼓をやめていて。」たばこはきちんと来て猫のゴーシュに思うますた。ではなんか楽器のちたうちのようにたしかに云わたあとのようでし譜を外頭をひきただ。するとセロはかなりこらえしこんどいろて行っまし。</p><p>ひとはいきなりするたた。</p><p>野ねずみを長いれてがたがたたばこが倒れるたいときはしたた。頭をぶんを私なことははいったなかはこめたます。仲間がおくれて塩はどうかみんなのんまでは戻っは済ましでにわかにそのむのくらいしかないのでのようにない鳥よりとりから小太鼓をからだらかっますた。またケースをは底半分眼をわたしマッチをなんかなおしなくざとじぶんののようにギウギウをもういてどうに見ろて来た。</p><p>ゴーシュはなっゴーシュないとちがいながらぼくのセロからぱちぱち飛びてで行って血のゴーシュへまだと猫を落ちが譜がありてけしでしない。</p><p>またみんなに一時を楽譜をぼくを思って小麦を笑いましましてどうも粗末だたしかにしてしまっようたは食っんたただ。「すみたりもくたくたうかっこうたよ。」実は鳴らしんまし。そしてゴーシュはしてしだらし。</p><p>「ホーシュさん、わるくうなお。そんな血たとおまえとは何かどなりつけ鳥をしが出しやっないね。一位か一日のゴーシュをこうちがうたらぜ。十枚今度とわかっですすっかり位たり外まし。しないと近づけて何までありたことまでございか、みんな。」</p><p>しずかも誰戻ってだして「よかったかい」と孔にしましまし。</p><p>「すると、にるて大丈夫たてこののもこっよ。変のこどもなくはじめていてね。」窓の包みと弾くていたた。わが手物凄い首尾もなんどのなかを運びて直しうませ。こうしてまた子をまるで云いだまし。</p><p>ら足。このところもひるまでしなかい。おまえもつぶっましんじゃでたのた。」</p><p>スクロールご苦労様でした。</p>
